<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/014d8d2f80.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Google</h1>
        </div>
        <div class="input_field">
            <div class="search icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text">
            <div class="mic icon"><i class="fa-solid fa-microphone"></i></div>
            <div class="lens icon"><i class="fa-solid fa-camera"></i></div>
        </div>
        <div class="buttons">
            <div class="search button"><button>Google Search</button>
            </div>
            <div class="tag button"><button>I'm Feeling Lucky</button></div>
        </div>
        <div class="languages">
            <p>Google offered in:
                <a href="#" class="language">Hindi</a>
                <a href="#" class="language">Marathi</a>
                <a href="#" class="language">Bengali</a>
                <a href="#" class="language">Telgu</a>
                <a href="#" class="language">Punjabi</a>
                <a href="#" class="language">Tamil</a>
                <a href="#" class="language">Urdu</a>
                <a href="#" class="language">Marwadi</a>
                <a href="#" class="language">Pahadi</a>
            </p>

        </div>
    </div>
    <footer>
        <div class="footer-content">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
